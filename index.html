<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Form">
        <div class="container p-5">
            <div class="row no-gutters">
                <div class="col-lg-6 pt-5 px-5 right-panel">
                    <h2 class="font-weight-bold pt-3 pb-2">Login</h2>
                    <h6 class="tag mb-3">Stay Safe!</h6>
                    <button type="button" class="btn0 mt-3 mb-4">Login</button>
                    <div class="d-flex justify-content-between align-items-center">
                        <hr width="35%">
                        <h6 class="tag0 m-0">Or Sign in with Email</h6>
                        <hr width="35%">
                    </div>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lg-12 mt-4">
                                <h6 class="tag-pr">Email <span class="text-danger">*</span></h6>
                                <input type="email_log" placeholder="Email" class="form-control my-3" name="" id="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <h6 class="tag-pr">Password<span class="text-danger">*</span></h6>
                                <input type="password_log" placeholder="Password" class="form-control" name="" id="">
                            </div>
                            <div class="form-row">
                                <div class="form-row d-flex justify-content-between mt-3 mb-2">
                                    <div class="col-lg-6 d-flex align-items-center">
                                        <input type="checkbox"><span class="tag-pr" style="margin-left: 3px;">Remember
                                            Me</span>
                                    </div>
                                    <div class="col-lg-6">
                                        <a href="#" class="tag1">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <input type="button" id="login" class="btn1 my-2" value="Login">
                                </div>

                                <div class="form-row d-flex justify-content-between">
                                    <div class="col-lg-12">
                                        <span class="tag1" style="color: black;">Not Registerd Yet? <a
                                                href="/index-signup.html" class="tag1">Create an Account</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-6 bg-primary left-panel">
                </div>
            </div>
        </div>
    </section>
</body>
<script type="module" src="/myscript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
